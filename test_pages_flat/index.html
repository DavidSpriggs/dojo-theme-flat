<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CUSTOM THEME TEST</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link rel="Stylesheet" type="text/css" href="styles/main.css" />
	<link rel="Stylesheet" type="text/css" href="../dojo/flat.css"/>
	<link rel="Stylesheet" type="text/css" href="../esri/css/esri.css"/>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="flat">
	<header>
		<h2>CUSTOM THEME 3</h2>
		<h3>A "Flat" Dojo Theme</h3>
	</header>
	<div class="progressBarOuter">
		<div class="progressBar">
			<div id="progressBarValue" style="width: 0%"></div>
		</div>
		<div class="milestone"><a href="#">Form</a></div>
		<div class="milestone" style="left: 40%; margin-left: -40px"><a href="#">Layouts</a></div>
		<div class="milestone" style="left: 55%; margin-left: -53px"><a href="#">Other Dijits</a></div>
		<div class="milestone" style="left: 70%; margin-left: -55px"><a href="#">Esri Widgets</a></div>
	</div>
	
	<div id="theRotator" class="rotator">
		<!--  Form  -->
		<div id="formContainer" class="row" >
		<h3 class="section-title">FORM</h3>
		<div class="content-outer">
			<div class="content-inner">
				<div id="formWidgetsContent"></div>
			</div>
		</div>
	</div>
		<!--  Layout  -->
		<div id="layoutContainer" class="row">
			<h3 class="section-title">Layout</h3>
			<div class="content-outer">
				<div class="content-inner">
					<div id="layoutWidgetsContent"></div>
				</div>
			</div>
		</div>
		<!--  Other  -->
		<div id="otherContainer" class="row">
			<h3 class="section-title">Other Dijits</h3>
			<div class="content-outer">
				<div class="content-inner">
					<div id="otherWidgetsContent"></div>
				</div>
			</div>
		</div>
		<!--  ESRI  -->
		<div id="esriContainer" class="row">
			<h3 class="section-title">ESRI Widgets</h3>
			<div class="content-outer">
				<div class="content-inner">
					<div id="esriWidgetsContent"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript">
		//dojoConfig = {
		//	async: true,
		//	packages: [
		//	{
		//		// location of the current activity: workspace, step1, etc.
		//		name: "widgets",
		//		location: location.pathname.replace(/\/[^\/]+$/, '/widgets')
		//	}
		//	]
		//};
		dojoConfig = {
			async: true,
			packages: [
			{
				name: "activity",
				location: location.pathname.replace(/\/[^\/]+$/, '')
			}
			]
		};
	</script>
	<script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.4"></script>
	<script type="text/javascript">

		require(["activity/app"]);
	</script>
</body>
</html>
